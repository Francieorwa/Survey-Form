<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   
        <h1 id="title">SURVEY FORM</h1>
        <p id="description">Please fill out the following information:</p>
        <div id="container">
        <form id="survey-form">
            <label id="name-label">Name:</label>
            <input id="name" type="name" placeholder="Enter your name" required>
            <label id="email-label">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" required>
            <label id="number-label">Number:</label>
            <input id="number" type="number" placeholder="Enter your number" min="0" max="100"required>
            <select id="dropdown">
                <option value=""></option>
                <option value="Option 1">Option 1</option>
                <option value="Option 2">Option 2</option>
            </select>
            <label>Choose one:</label>
            <input type="radio" name="choice" value="Option 1">Option 1
            <input type="radio" name="choice" value="Option 2">Option 2
            <br><br>
            <label>Check all that apply:</label>
            <input type="checkbox"  value="Option 1">Option 1
            <input type="checkbox"  value="Option 2">Option 2
            <br><br>
            <label>Additional comments:</label>
            <textarea placeholder="Enter additional comments"></textarea>
            <br><br>
            <button id="submit">Submit</button>
        </form>
    </div>

</body>
</html>
