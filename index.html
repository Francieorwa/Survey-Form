<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following information:</p>
    <form id="survey-form">
        <label id="name-lable">Name:</label>
        <input id="name" type="text" placeholder="Enter your name"><br><br>
        <label id="email-lable">Email:</label>
        <input id="email" type="email" placeholder="Enter your email"><br><br>
        <label id="number-lable">Number:</label>
        <input id="number" type="number" placeholder="Enter your number">

    </form>
</body>
</html>
